name: signalr_core
description: ASP.NET Core SignalR Client written for Dart that is platform-independent, and can be used on both the command-line and the browser.
version: 1.1.1
homepage: https://github.com/jamiewest/signalr_core
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: ^1.1.0
  logging: ^1.2.0
  tuple: ^2.0.2
  web_socket_channel: ^2.4.0
  sse_client:
    git:
      url: https://github.com/kattalo/sse_client
  equatable: ^2.0.5

dev_dependencies:
  test: ^1.24.9
